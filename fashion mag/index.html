<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
  integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>FASHION MAGAZINE</title>
</head>

<body>

  <div class="overlay first"></div>
  <div class="overlay second"></div>
  <div class="overlay third"></div>


    <div class="nav">
      <div class="nav-left">
        <div class="logo"><a href="/"><img src="./img/images.png" alt="ico"></a></div>
        <div class="menu-links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact</a></li>
          </ul>
        </div>
      </div>
      
      <div class="nav-right">
        <div class="search"><i class="fa fa-search"></i></div>
        <div class="cart"><i class="fa fa-shopping-cart"></i></div>
      </div>
    </div>

  <hr class="border-bottom">

  <section class="first-section">
    <div class="text">
      <div>
        <p class="subtitle">The Authority In</p>
        <h1 class="title">
          <span>Fashion <br> Culture</span>
        </h1>
        <p class="desc">Amazon is the cultural phenomenon surrounding <br> Beauty and Fashion culture.</p>
        <a href="/" class="readmore">Click For More</a>
      </div>
    </div>

    <div class="image-flip">
      <img src="./img/img-2.jpg" alt="box" class="flip">
    </div>
    <div class="distortion">
      
    </div>
  </section>

 

  <!-- three js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
    integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
   <!-- hover-effect js -->
   <script src="./hover-effect.umd.js"></script>
  <script>
    new hoverEffect({
      parent: document.querySelector('.distortion'),
      intensity: 0.2,
      image1: './img/01.png',
      image2: './img/02.png',
      displacementImage: './img/diss.png',
      imagesRatio: 380 / 300
    })

    TweenMax.from('.logo', 1, {
      delay: 1.2,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom('.menu-links ul li', 1, {
      delay: 1.2,
      opacity: 0,
      x: -20,
      ease: Power4.easeInOut
    }, 0.08)

    TweenMax.from('.search', 1, {
      delay: 1.6,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from('.cart', 1, {
      delay: 1.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.border-bottom', 1, {
      delay: 1.4,
      width: '100%',
      ease: Expo.easeInOut
    })

    TweenMax.from('.subtitle', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.title', 1, {
      delay: 2.2,
      width: '100%',
      ease: Expo.easeInOut
    })

    TweenMax.from('.desc', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from('.readmore', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.slider', 1, {
      delay: 3,
      opacity: 1,
      ease: Expo.easeInOut
    })

    TweenMax.from(".distortion", 1.5, {
      delay: 2.2,
      opacity: 0,
      y: "30",
      ease: Expo.easeInOut
    });
 
    TweenMax.to(".flip", 1.5, {
      delay: 2.2,
      clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%",
      ease: Expo.easeInOut
    });

    TweenMax.to('.first', 1.5, {
      delay: .2,
      left: '-100%',
      ease: Expo.easeInOut
    })

    TweenMax.to('.second', 1.5, {
      delay: .4,
      left: '-100%',
      ease: Expo.easeInOut
    })

    TweenMax.to('.third', 1.5, {
      delay: .6,
      left: '-100%',
      ease: Expo.easeInOut
    })

  </script>
</body>

</html>
